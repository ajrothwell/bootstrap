<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Button Loading</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<button type="button" id="loading-example-btn" data-loading-text="Wait for ajax call..." class="btn btn-primary">
  Any button
</button>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script>
  $('#loading-example-btn').click(function () {
    var btn = $(this)
    btn.button('loading')
    $.ajax({
    	type: "GET",
    	url: '../topojson/phila_block_rh_topo.json',
    	dataType: 'json'
    }).always(function () {
      btn.button('reset')
    });
  });
</script>



</body>
</html>
