<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Button Text Change</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="button">ToggleButton</button>
<br><br>
<button type="button" id='text-change-but' class="btn btn-primary" data-complete-text="finished!">TextChangeButton</button>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script>

	$('#text-change-but').click(function() {
		var btn = $(this)
		btn.button('complete');
		//$('#but2').button('toggle')
	});

</script>


</body>
</html>
